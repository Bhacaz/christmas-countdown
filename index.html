<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 2rem;
        }

        /* Snowflakes animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            opacity: 0.6;
            animation: fall linear infinite;
            user-select: none;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ffffff;
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: none;
        }

        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: nowrap;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 2.5rem 1.5rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .time-box:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .time-box.pulse {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            animation: pulseEffect 0.3s ease;
        }

        @keyframes pulseEffect {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-5px) scale(1.02);
            }
            100% {
                transform: translateY(-5px) scale(1);
            }
        }

        .time-value {
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 200;
            display: block;
            line-height: 1;
            letter-spacing: 0.05em;
        }

        .time-label {
            font-size: clamp(0.8rem, 2vw, 1rem);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        .message {
            display: none;
        }

        /* Accent colors */
        .time-box:nth-child(1) {
            border-color: rgba(220, 38, 38, 0.3);
        }

        .time-box:nth-child(2) {
            border-color: rgba(34, 197, 94, 0.3);
        }

        .time-box:nth-child(3) {
            border-color: rgba(59, 130, 246, 0.3);
        }

        .time-box:nth-child(4) {
            border-color: rgba(234, 179, 8, 0.3);
        }

        .time-box:nth-child(1):hover {
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.3);
        }

        .time-box:nth-child(2):hover {
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
        }

        .time-box:nth-child(3):hover {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        .time-box:nth-child(4):hover {
            box-shadow: 0 0 30px rgba(234, 179, 8, 0.3);
        }

        /* Responsive design */
        @media (max-width: 900px) {
            .countdown {
                gap: 1.5rem;
            }

            .time-box {
                padding: 2rem 1rem;
                min-width: 120px;
            }

            .time-value {
                font-size: clamp(2.5rem, 6vw, 4rem);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .countdown {
                gap: 1rem;
            }

            .time-box {
                padding: 1.5rem 0.8rem;
                min-width: 100px;
            }

            h1 {
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 600px) {
            .countdown {
                gap: 0.8rem;
            }

            .time-box {
                padding: 1.2rem 0.6rem;
                min-width: 80px;
            }

            .time-value {
                font-size: clamp(2rem, 5vw, 3rem);
            }

            .time-label {
                font-size: clamp(0.6rem, 1.8vw, 0.85rem);
            }
        }

        @media (max-width: 400px) {
            .countdown {
                gap: 0.5rem;
            }

            .time-box {
                padding: 1rem 0.4rem;
                min-width: 70px;
            }
        }

        /* Landscape orientation optimizations */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: clamp(1.5rem, 4vh, 3rem);
                margin-bottom: 1.5rem;
            }

            .countdown {
                gap: 1.5rem;
            }

            .time-box {
                padding: 1.5rem 1.2rem;
                min-width: 110px;
            }

            .time-value {
                font-size: clamp(2rem, 8vh, 3.5rem);
            }

            .time-label {
                font-size: clamp(0.7rem, 2vh, 0.9rem);
                margin-top: 0.5rem;
            }
        }

        @media (orientation: landscape) and (max-height: 450px) {
            body {
                padding: 0.5rem;
            }

            h1 {
                font-size: clamp(1.2rem, 3.5vh, 2rem);
                margin-bottom: 1rem;
            }

            .countdown {
                gap: 1rem;
            }

            .time-box {
                padding: 1rem 0.8rem;
                min-width: 90px;
            }

            .time-value {
                font-size: clamp(1.5rem, 6vh, 2.5rem);
            }

            .time-label {
                font-size: clamp(0.6rem, 1.8vh, 0.75rem);
                margin-top: 0.3rem;
            }
        }

        /* Very wide screens in landscape */
        @media (orientation: landscape) and (min-width: 1400px) {
            .countdown {
                gap: 3rem;
            }

            .time-box {
                padding: 3rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Until Christmas </h1>
        
        <div class="countdown">
            <div class="time-box">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>

        <div class="message" id="message">Until Christmas Day</div>
    </div>

    <script>
        // Create snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '*';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random() * 0.5 + 0.2;
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);

        // Countdown timer
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // Determine next Christmas
            let christmas = new Date(currentYear, 11, 25); // December 25
            
            if (now > christmas) {
                christmas = new Date(currentYear + 1, 11, 25);
            }

            const timeDifference = christmas - now;

            if (timeDifference <= 0) {
                document.getElementById('message').innerHTML = "Merry Christmas!";
                document.getElementById('days').textContent = "00";
                document.getElementById('hours').textContent = "00";
                document.getElementById('minutes').textContent = "00";
                document.getElementById('seconds').textContent = "00";
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
