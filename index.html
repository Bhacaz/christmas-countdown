<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: hidden;
            position: relative;
            padding: 1rem;
        }

        /* Snowflakes animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            opacity: 0.6;
            animation: fall linear infinite;
            user-select: none;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 95vw;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: xx-large;
            color: #ffffff;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: none;
        }

        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            flex-wrap: nowrap;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 4rem 3rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 280px;
        }

        .time-value {
            font-size: clamp(4rem, 10vw, 10rem);
            font-weight: 200;
            display: block;
            line-height: 1;
            letter-spacing: 0.05em;
        }

        .time-label {
            font-size: clamp(1rem, 2.5vw, 1.8rem);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        .message {
            display: none;
        }

        /* Accent colors */
        .time-box:nth-child(1) {
            border-color: rgba(220, 38, 38, 0.3);
        }

        .time-box:nth-child(2) {
            border-color: rgba(34, 197, 94, 0.3);
        }

        .time-box:nth-child(3) {
            border-color: rgba(59, 130, 246, 0.3);
        }

        .time-box:nth-child(4) {
            border-color: rgba(234, 179, 8, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Until Christmas </h1>
        
        <div class="countdown">
            <div class="time-box">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
    </div>

    <script>
        // Create snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '*';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random() * 0.5 + 0.2;
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);

        // Countdown timer
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth(); // 0-11 (0 = January, 11 = December)
            const currentDay = now.getDate();
            
            // Check if we're between December 25-31 (show "Merry Christmas")
            if (currentMonth === 11 && currentDay >= 25) {
                document.getElementById('title').innerHTML = "Merry Christmas!";
                document.getElementById('days').textContent = "00";
                document.getElementById('hours').textContent = "00";
                document.getElementById('minutes').textContent = "00";
                document.getElementById('seconds').textContent = "00";
                return;
            }
            
            // Determine next Christmas
            let christmas = new Date(currentYear, 11, 25); // December 25
            
            // If we're past Christmas (January-December 24), target next year's Christmas
            if (now > christmas) {
                christmas = new Date(currentYear + 1, 11, 25);
            }

            const timeDifference = christmas - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('title').innerHTML = "Until Christmas ";
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
